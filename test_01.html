재귀 함수의 예


<script>

    let i = 0
    let result = false
    function timeout(func){
        console.log('타임아웃 in func ', i)
        i++
        if(i==100){
            result = true
        }
        func()
    }

    const next = _ => result || timeout(next)
    timeout(next)

</script>
